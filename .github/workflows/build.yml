name: Build CI

on:
  push:

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
      - run: dart --version
      - run: flutter --version
      - run: flutter pub get
      - run: flutter build apk
        working-directory: ./example
        env:
          KLIPPA_SCANNER_SDK_URL: ${{ secrets.KLIPPA_SCANNER_SDK_URL_ANDROID }}
          KLIPPA_SCANNER_SDK_USERNAME: ${{ secrets.KLIPPA_SCANNER_SDK_USERNAME }}
          KLIPPA_SCANNER_SDK_PASSWORD: ${{ secrets.KLIPPA_SCANNER_SDK_PASSWORD }}
      - run: flutter build appbundle
        working-directory: ./example
        env:
          KLIPPA_SCANNER_SDK_URL: ${{ secrets.KLIPPA_SCANNER_SDK_URL_ANDROID }}
          KLIPPA_SCANNER_SDK_USERNAME: ${{ secrets.KLIPPA_SCANNER_SDK_USERNAME }}
          KLIPPA_SCANNER_SDK_PASSWORD: ${{ secrets.KLIPPA_SCANNER_SDK_PASSWORD }}
  build-osx:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-13]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
      - run: dart --version
      - run: flutter --version
      - run: flutter pub get
      - run: flutter build apk
        working-directory: ./example
        env:
          KLIPPA_SCANNER_SDK_URL: ${{ secrets.KLIPPA_SCANNER_SDK_URL_ANDROID }}
          KLIPPA_SCANNER_SDK_USERNAME: ${{ secrets.KLIPPA_SCANNER_SDK_USERNAME }}
          KLIPPA_SCANNER_SDK_PASSWORD: ${{ secrets.KLIPPA_SCANNER_SDK_PASSWORD }}
      - run: flutter build appbundle
        working-directory: ./example
        env:
          KLIPPA_SCANNER_SDK_URL: ${{ secrets.KLIPPA_SCANNER_SDK_URL_ANDROID }}
          KLIPPA_SCANNER_SDK_USERNAME: ${{ secrets.KLIPPA_SCANNER_SDK_USERNAME }}
          KLIPPA_SCANNER_SDK_PASSWORD: ${{ secrets.KLIPPA_SCANNER_SDK_PASSWORD }}
      - run: flutter build ios --simulator --no-codesign
        working-directory: ./example
        env:
          KLIPPA_SCANNER_SDK_URL: ${{ secrets.KLIPPA_SCANNER_SDK_URL_IOS }}
          KLIPPA_SCANNER_SDK_USERNAME: ${{ secrets.KLIPPA_SCANNER_SDK_USERNAME }}
          KLIPPA_SCANNER_SDK_PASSWORD: ${{ secrets.KLIPPA_SCANNER_SDK_PASSWORD }}
