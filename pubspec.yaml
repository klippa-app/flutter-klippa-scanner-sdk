name: klippa_scanner_sdk
description: Allows you to do document scanning with the Klippa Scanner SDK from Flutter apps.
version: 1.1.0
homepage: https://github.com/klippa-app/flutter-klippa-scanner-sdk

environment:
  sdk: '>=2.15.0 <4.0.0'
  flutter: '>=1.20.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  plugin:
    platforms:
      android:
        package: com.klippa.scanner.klippa_scanner_sdk
        pluginClass: KlippaScannerSdkPlugin
      ios:
        pluginClass: KlippaScannerSdkPlugin
